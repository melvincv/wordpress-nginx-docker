version: '3.1'

services:
  nginx:
    build: ./nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - wp:/var/www/html
      - ./certs:/etc/letsencrypt
      - ./certs-data:/data/letsencrypt
    depends_on:
      - wp
      - certbot

  wp:
    build: ./wp
    restart: unless-stopped
    volumes:
      - wp:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.1
    restart: unless-stopped
    volumes:
      - db:/var/lib/mysql

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certs-data:/data/letsencrypt
      - wp:/var/www/html
    command: certonly --staging --webroot --webroot-path=/var/www/html -d ${LE_DOMAIN} --email ${LE_EMAIL} --agree-tos --no-eff-email
    depends_on:
      - wp

volumes:
  wp:
  db:
